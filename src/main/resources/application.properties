spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/blog?characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin

#类别名所在包
mybatis.typeAliasesPackage=com.garylee.blog.domain
#mapper的xml所在路径
mybatis.mapperLocations=classpath:mapper/*.xml

#sql输出数据
logging.level.com.garylee.blog.dao=DEBUG

#服务器测试为默认8888端口
#不要设置为6666端口，谷歌浏览器不支持
server.port=7777

#redis设置
#redis服务器地址
spring.redis.host=localhost
#redis数据库索引
spring.redis.database=0
#redis服务器连接端口
spring.redis.port=6379
#redis服务器连接密码
spring.redis.password=
#连接池最大连接池
spring.redis.jedis.pool.max-active=8
#连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
#连接池中的最大阻塞等待时间(负数表示没有限制)
spring.redis.jedis.pool.max-wait=-1
#连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
#连接超时时间(ms)
spring.redis.timeout=5000


